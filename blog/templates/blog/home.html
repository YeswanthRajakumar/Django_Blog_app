{% extends 'blog/base.html' %}


    {% block head %}
        <title> Blog - Home</title>
    {% endblock %}


{% block content %}
    <div class="heading" style="margin-top: 50px">
    <h3>Blog Posts</h3>
</div>

<div class="container">
    {% for post in posts %}
            <div class="post-div" style="width: 500px">
                 <h2> {{ post.title }}</h2>
                 By {{ post.author }} posted on   {{ post.posted_time}}
                 <p>  {{ post.post_content }}</p>
           </div>

        <hr>
    {% endfor %}
    </div>
{% endblock %}

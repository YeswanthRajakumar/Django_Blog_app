{% extends 'blog/base.html' %}


    {% block head %}
        <title> Blog - Home</title>
    {% endblock %}


{% block content %}

    <h2 class="modal-header">Blog Posts</h2>

<div class="container">
    {% for post in posts %}


        <div class="card mt-4">
          <div class="card-body">
                <h4 class="card-title"> {{ post.title }} </h4>
                <h6 class="card-subtitle mb-2 text-muted"> By {{ post.author }}</h6>
                <p class="card-text">{{ post.post_content }} </p>
                <div class="card-footer">Posted on  {{ post.posted_time}} </div>
          </div>
        </div>

    {% endfor %}
</div>
{% endblock %}
